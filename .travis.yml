language: python
python:
  - '3.9'

addons:
  postgresql: 10
  apt:
    packages:
    - postgresql-10-postgis-2.4

before_script:
  - pip install -r requirements.txt
  - pwd
  - ls
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.31.0/geckodriver-v0.31.0-linux64.tar.gz
  - pwd
  - ls
  - tar -zxvf geckodriver-v0.31.0-linux64.tar.gz
  - ls
  - sudo mv geckodriver /usr/local/bin
  - psql -U postgres -c "create extension postgis"
  - psql -c 'create database sele_db;' -U postgres
  - pip install https://sourceforge.net/projects/gdal-wheels-for-linux/files/GDAL-3.1.4-cp37-cp37m-manylinux_2_5_x86_64.manylinux1_x86_64.whl/download
  # - pip install /home/travis/build/ThomasPiergiovanni/sele/config/settings/GDAL-3.4.1-cp39-cp39-manylinux_2_5_x86_64.manylinux1_x86_64.whl
  - cd /home/travis/build/ThomasPiergiovanni/sele/

env: DJANGO_SETTINGS_MODULE="config.settings.travis"

script:
  - python manage.py test

branches:
  only:
    - staging