{% extends 'information/base.html' %}
{% block content %}
{% load static %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Vote - <span class="text-primary font-weight-bold font-italic">
                        Editer</span></h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-vote-yea mr-1"></i>
                Vote
            </h3>
        </div>
        <!-- /.card-body-->
        <!-- Table . 2nd card-body-->
        <div class="card-body">
            <div class="form-group">
                <label for="inputPropositionName">Question</label>
                <input type="text" id="inputPropositionName" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label for="inputPropositionCategory">Mode de scrutin</label>
                <select id="inputPropositionCategory" class="form-control form-control-sm">
                    <option selected disabled></option>
                    <option>Majoritaire</option>
                    <option>Consensus (75%)</option>
                    <option>Consensus (100%)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputPropositionStartDate">Date d'ouverture des votes:</label>
                <div class="input-group date" id="inputPropositionEndDate" data-target-input="nearest">
                    <input type="date" class="form-control form-control-sm" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPropositionEndDate">Date de fermeture des votes:</label>
                <div class="input-group date" id="inputPropositionEndDate" data-target-input="nearest">
                    <input type="date" class="form-control form-control-sm" />
                </div>
            </div>
        </div>
        <!-- /end card body -->
        <div class="card-footer bg-white clearfix">
            <div class="row">
                <div class="col-sm-3 mb-2">
                    <a href="#" role="button">
                        <button type="button"
                            class="text-secondary btn btn-block btn-light border border-secondary btn-sm">Annuler</button>
                    </a>
                </div>
                <div class="col-sm-6 mb-2"></div>
                <div class="col-sm-3 mb-2">
                    <a href="#" role="button">
                        <button type="button" class="btn btn-block btn-success btn-sm ">Sauvegarder</button>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
{% endblock %}
