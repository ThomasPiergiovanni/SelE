{% extends 'information/base.html' %}
{% block content %}
{% load static %}
<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Votation - 
                    <span class="text-primary font-weight-bold font-italic">
                        Supprimer
                    </span>
                </h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <i class="fas fa-vote-yea mr-1"></i>
                Votation
            </h3>
        </div>
        <!-- /.card-body-->
        <!-- Table . 2nd card-body-->
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="card-body">
                        <p class="login-box-msg">Supprimer la votation
                            <span class="font-weight-bold"> "{{voting.question}}" </span>
                            ?
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /end card body -->
        <div class="card-footer bg-white clearfix">
            <form id="delete_voting_form" action="{% url 'vote:delete_voting' id_voting=voting.id %}" method="post" novalidate>
            </form>
            <div class="row">
                <div class="col-sm-3 mb-2">
                    <a href="{% url 'vote:overview' %}" role="button">
                        <button type="button"
                            class="text-secondary btn btn-block btn-light border border-secondary btn-sm">Annuler</button>
                    </a>
                </div>
                <div class="col-sm-6 mb-2"></div>
                <div class="col-sm-3 mb-2">
                    <button type="submit" form="delete_voting_form" class="btn btn-block btn-danger btn-sm ">Supprimer</button>
                </div>
            </div>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
{% endblock %}
